version: '3.8'

services:

  db:
    image: postgres:15-alpine
    restart: always
    environment: 
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=${DB_PASSWORD:-qwerty}
     - POSTGRES_DB=postgres
    ports:
     - "5433:5432"
    volumes:
       - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=qwerty
      - DB_NAME=postgres
      - DB_SSLMODE=disable
    depends_on:
    - db
    command: ["./watcher"]


volumes:
  postgres_data:

